<!-- Content -->
<div class="messages" 
    #scrollframe 
    infinite-scroll 
    [infiniteScrollDistance]="2" 
    [infiniteScrollUpDistance]="2"
    [infiniteScrollThrottle]="300" 
    [scrollWindow]="false" 
    (scrolledUp)="onScroll()">
    <!-- Loading -->
    <div *ngIf="messages">
        <div *ngIf="loading" class="d-flex justify-content-center">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">
                    Loading...
                </span>
            </div>
        </div>
        <!-- Nội dung hiển thị khi có tin nhắn -->
        <ul #item>
            <ng-container *ngFor="let message of messages">
                <!-- Người gửi -->
                <li class="replies" *ngIf="message.sender == currentUserId">
                    <img class="img-preview" 
                        *ngIf="message.type == 2" 
                        [src]="message.content.photo.filePath"
                        data-toggle="modal" 
                        data-target="#exampleModalCenter"
                        (click)="ModalImage(message.content.photo.filePath)" />
                    <a (click)="openFile(message.content.file.filePath)" 
                        *ngIf="message.type == 5"
                        class="file">{{ message.content.content  }}
                    </a>
                    <div *ngIf="message.type == 1" 
                        style="float: right;" 
                        data-toggle="tooltip" 
                        data-placement="right"
                        [title]="convertDate(message.createdAt)">
                        <p>
                            {{ message.content.content }}
                        </p>
                    </div>
                </li>
                <!-- Người gửi -->
                <!-- Người nhận -->
                <li class="sent" *ngIf="message.sender != currentUserId">
                    <ngx-avatar
                        *ngIf="!user.avatar" 
                        size="32" 
                        [name]="user.firstName + ' ' + user.lastName">
                    </ngx-avatar>
                    <img *ngIf="user.avatar" 
                        [src]="user.avatar" 
                        class="avatar">
                    <img class="img-preview" 
                        *ngIf="message.type == 2" 
                        [src]="message.content.photo.filePath"
                        data-toggle="modal" 
                        data-target="#exampleModalCenter"
                        (click)="ModalImage(message.content.photo.filePath)" />
                    <a 
                        (click)="openFile(message.content.file.filePath)" 
                        *ngIf="message.type == 5"
                        class="file">
                        {{ message.content.content }}
                    </a>
                    <div *ngIf="message.type == 1" 
                        data-toggle="tooltip" 
                        data-placement="left"
                        [title]="convertDate(message.createdAt)">
                        <p>
                            {{ message.content.content }}
                        </p>
                    </div>
                </li>
                <!-- Người nhận -->
                <!-- Thời gian gửi tin nhắn -->
                <p class="timeDiff">
                    {{ message.createdAt | date: 'MMM d, H:mm' }}</p>
            </ng-container>
        </ul>
        <!-- Nội dung hiển thị khi có tin nhắn -->
        <!-- Nội dung hiển thị khi chưa có tin nhắn nào -->
        <ul>
            <li *ngIf="typing" class="sent">
                <ngx-avatar *ngIf="!user.avatar" 
                    size="32" 
                    [name]="user.firstName + ' ' + user.lastName">
                </ngx-avatar>
                <div class="typing">
                    <div class="spin spinner-grow spinner-grow-sm" 
                        role="status">
                    </div>
                    <div class="spin spinner-grow spinner-grow-sm" 
                        role="status">
                    </div>
                    <div class="spin spinner-grow spinner-grow-sm" 
                        role="status">
                    </div>
                </div>
            </li>
        </ul>
        <!-- Nội dung hiển thị khi chưa có tin nhắn nào -->
    </div>
    <div 
        *ngIf="!messages || messages[0].content.content == ''" 
        class="started">
        <img 
            src="../../../../assets/IMG/Watermark/watermark.svg" 
            alt="started image" />
        <h4>
            Chưa có tin nhắn
        </h4>
        <p>
            Nhập nội dung tin nhắn, gõ @tên để nhắc tên
        </p>
    </div>
</div>

<!-- Content -->
<!-- Create messages -->
<div class="sendMessage">
    <!-- Upload -->
    <label class="label-file">
        <img src="/assets/ICON/IconAppChat/10.svg" 
            alt="File" 
            id="info1" 
            class="d-none d-lg-block">
        <input class="inputFile" 
            #fileInput 
            type="file" 
            (change)="processFile(fileInput)">
    </label>
    <label class="label-image">
        <img src="/assets/ICON/IconAppChat/9.svg" 
            alt="Image" 
            id="info2" 
            class="d-none d-lg-block">
        <input class="inputImage" 
            #imageInput 
            type="file" 
            accept="image/*" 
            (change)="processImage(imageInput)">
    </label>
    <!-- Upload -->
    <p id="info3" 
        class="d-none d-lg-block">
        Buzz
    </p> <!-- Buzz -->
    <!-- Send Messages -->
    <textarea 
        id="message" 
        placeholder="Nhập nội dung tin nhắn, gõ @tên để nhắc tên" #box
        (keyup.enter)="onEnter(box.value); box.value = '' "
        (keyup)="onKeyUp()" 
        (keydown)="onKeyDown()" 
        autocomplete="off" ></textarea>
    <!-- Send Messages -->
    <!-- Emoji -->
    <div class="popup" (click)="showPopupIcon()">
        <img src="/assets/ICON/IconAppChat/7.svg" 
            alt="Smile" 
            id="smile" 
            class="d-none d-lg-block">
        <div *ngIf="PopupIcon" 
            class="popupicon" 
            id="myPopup">
            <div class="grid-item">
                <img src="https://img.icons8.com/emoji/48/000000/weary-face.png" />
            </div>
            <div class="grid-item">
                <img src="https://img.icons8.com/emoji/48/000000/hot-face.png" />
            </div>
            <div class="grid-item">
                <img src="https://img.icons8.com/emoji/48/000000/frowning-face.png" />
            </div>
            <div class="grid-item">
                <img src="https://img.icons8.com/emoji/48/000000/smiling-face.png" />
            </div>
            <div class="grid-item">
                <img src="https://img.icons8.com/emoji/48/000000/face-vomiting.png" />
            </div>
            <div class="grid-item">
                <img src="https://img.icons8.com/emoji/48/000000/face-vomiting.png" />
            </div>
            <div class="grid-item">
                <img src="https://img.icons8.com/emoji/48/000000/hugging-face.png" />
            </div>
            <div class="grid-item">
                <img src="https://img.icons8.com/emoji/48/000000/thinking-face.png" />
            </div>
            <div class="grid-item">
                <img src="https://img.icons8.com/emoji/48/000000/thinking-face.png" />
            </div>
        </div>
    </div>
    <!-- Emoji -->
</div>
<!-- Create messages -->

<!-- Modal -->
<div class="modal fade" 
    id="exampleModalCenter" 
    tabindex="-1" 
    role="dialog" 
    aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl " 
        role="document">
        <div class="modal-content center">
            <div class="modal-body">
                <img id="img" 
                    class="modal-image" />
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
