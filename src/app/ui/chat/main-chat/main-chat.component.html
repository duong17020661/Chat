<div class="messages" #scrollframe>
    <ul *ngFor="let message of messages" #item>
        <li class="replies" *ngIf="message.senderID == 0 && message.receiverID == userID">
            <img class="avatar" src="http://emilcarlsson.se/assets/mikeross.png" alt="" />
            <img class="img-preview" *ngIf="message.type == 'image'"
            [src]="message.message"  data-toggle="modal" data-target="#exampleModalCenter" (click)="ModalImage(message.message)"  />
            <a (click)="openFile(message.url)" *ngIf="message.type == 'file'" class="file">{{ message.message }}</a>
            <div *ngIf="message.type == 'text'" class="popup" style="float: right;" (mouseover)="popupRight()">
                <p>{{ message.message }}</p>
                <span *ngIf="showPopupRight" class="popuptext" id="timePopup">{{ message.time }}</span>
            </div>
        </li>
        <li class="sent" *ngIf="message.receiverID == 0 && message.senderID == userID">
            <img [src]="getAvatar()" alt="" />
            <img class="img-preview " *ngIf="message.type == 'image'"
            [src]="message.message" data-toggle="modal" data-target="#exampleModalCenter" (click)="ModalImage(message.message)" />
            <a (click)="openFile(message.url)" *ngIf="message.type == 'file'" class="file">{{ message.message }}</a>
            <div *ngIf="message.type == 'text'" class="popup" (mouseover)="popupLeft()">
                <p>{{ message.message }}</p>
                <span *ngIf="showPopupLeft" class="popuptext" id="timePopup">{{ message.time }}</span>
            </div>
        </li>
        <p class="timeDiff" *ngIf="message.timeDiff >15">{{ convertDate(message.time) | date: 'MMM d, H:mm' }}</p>
    </ul>
</div>
