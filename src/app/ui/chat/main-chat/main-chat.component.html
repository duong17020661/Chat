<!-- Content -->
<div class="messages" #scrollframe>
    <!-- Loading -->
    <div class="d-flex justify-content-center">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <ul *ngFor="let message of messages" #item>
        <!-- Người gửi -->
        <li class="replies" *ngIf="message.senderID == id && message.receiverID == userID">
            <img class="img-preview" *ngIf="message.type == 'image'" [src]="message.message" data-toggle="modal"
                data-target="#exampleModalCenter" (click)="ModalImage(message.message)" />
            <a (click)="openFile(message.url)" *ngIf="message.type == 'file'" class="file">{{ message.message }}</a>
            <div *ngIf="message.type == 'text'" style="float: right;" data-toggle="tooltip" data-placement="right"
                [title]="message.time">
                <p>{{ message }}</p>
            </div>
        </li>
        <!-- Người gửi -->
        <!-- Người nhận -->
        <li class="sent" *ngIf="message.receiverID == id && message.senderID == userID">
            <ngx-avatar size="32" [name]="getAvatar()"></ngx-avatar>
            <!--<img [src]="getAvatar()" alt="" />-->
            <img class="img-preview " *ngIf="message.type == 'image'" [src]="message.message" data-toggle="modal"
                data-target="#exampleModalCenter" (click)="ModalImage(message.message)" />
            <a (click)="openFile(message.url)" *ngIf="message.type == 'file'" class="file">{{ message.message }}</a>
            <div *ngIf="message.type == 'text'" data-toggle="tooltip" data-placement="left" [title]="message.time">
                <p>{{ message.message }}</p>
            </div>
        </li>
        <!-- Người nhận -->
        <!-- Thời gian gửi tin nhắn -->
        <p class="timeDiff" *ngIf="message.timeDiff > 15 && message.receiverID == userID || message.senderID == userID">
            {{ convertDate(message.time) | date: 'MMM d, H:mm' }}</p>
    </ul>
</div>
