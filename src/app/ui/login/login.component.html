<div class="content" role="main">
  <!-- LoginForm -->
  <div class="login">
    <div class="title">
      <h1>Chào mừng bạn đến với Messenger</h1>
    </div>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <div class="login100-form-title">
            <div class="switch">
              <div class="login100-form-title-1" 
                (click)="switchRegister()" 
                [class.line]="switch">
                Đăng nhập
              </div>
              <div class="login100-form-title-1" 
                (click)="switchLogin()" 
                [class.line]="!switch">
                Đăng ký
              </div>
            </div>
          </div>
          <!-- LoginForm -->

          <form class="login100-form validate-form" 
            [formGroup]="loginForm" 
            (ngSubmit)="onSubmit()" 
            *ngIf="switch">
            <img *ngIf="loading"
                src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
            <div *ngIf="errorlogin" 
                class="alert alert-danger">
                {{errorlogin}}
            </div>
            <div class="wrap-input100 validate-input m-b-26"
              [ngClass]="{ 'alert-validate': submitted && f.username.errors }" 
              data-validate="Bạn phải nhập tài khoản">
              <div style="display: flex; 
                    justify-content: center; 
                    align-items: center;">
                <div class="icon">
                  <i class="fa fa-user">
                  </i>
                </div>
                <input class="input100" 
                  type="text" 
                  name="username" 
                  placeholder="Tài khoản" 
                  formControlName="username">
              </div>
            </div>

            <div class="wrap-input100 validate-input m-b-18"
              [ngClass]="{ 'alert-validate': submitted && f.password.errors }" 
              data-validate="Bạn phải nhập mật khẩu">
              <div style="display: flex; 
                  justify-content: center; 
                  align-items: center;">
                <div class="icon">
                  <i class="fa fa-lock"></i>
                </div>
                <input class="input100" 
                  type="password" 
                  name="pass" 
                  placeholder="Mật khẩu" 
                  formControlName="password">
              </div>
            </div>

            <div class="flex-sb-m w-full p-b-30">
              <div class="contact100-form-checkbox">
                <input class="input-checkbox100" 
                  id="ckb1" 
                  type="checkbox" 
                  name="remember-me">
              </div>
              <div>

              </div>
            </div>

            <div class="container-login100-form-btn">
              <button class="login100-form-btn" 
                type="submit" 
                [disabled]="loading">
                Đăng nhập
              </button>
            </div>
          </form>
          <!-- LoginForm -->
          <!-- Resgister Form -->
          <form [formGroup]="registerForm" 
            (ngSubmit)="register()" 
            *ngIf="!switch" 
            class="register validate-form">
            <img *ngIf="loading"
              src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
            <div *ngIf="errorregister" 
              class="alert alert-danger">
              {{errorregister}}
            </div>
            <!-- Username -->
            <div class="input-group validate-input m-b-26" 
              data-validate="Bạn phải nhập tài khoản"
              [ngClass]="{ 'alert-validate': rSubmitted && rf.username.errors }">
              <div style="display: flex; 
                justify-content: center; 
                align-items: center;">
                <div class="icon">
                  <i class="fa fa-user"></i>
                </div>
                <input class="input100" 
                  type="text" 
                  formControlName="username" 
                  placeholder="Tài khoản" 
                  name="uname">
              </div>
            </div>
            <!-- Firstname + Lastname -->
            <div class="form-row">
              <div class="col validate-input m-b-26" 
                data-validate="Bạn phải nhập họ"
                [ngClass]="{ 'alert-validate': rSubmitted && rf.firstName.errors }"
                style="border-bottom: 2px solid #ccc;margin-bottom: 30px; margin-right: 10px;">
                <div style="display: flex; 
                  justify-content: center; 
                  align-items: center;">
                  <div class="icon">
                    <i class="fa fa-male"></i>
                  </div>
                  <input class="input100" 
                    type="text" 
                    formControlName="firstName" 
                    placeholder="Họ" 
                    name="fname">
                </div>
              </div>
              <div class="col validate-input m-b-26" 
                data-validate="Bạn phải nhập tên"
                [ngClass]="{ 'alert-validate': rSubmitted && rf.lastName.errors }"
                style="border-bottom: 2px solid #ccc;margin-bottom: 30px;">
                <div style="display: flex; 
                  justify-content: center; 
                  align-items: center;">
                  <div class="icon">
                    <i class="fa fa-female"></i>
                  </div>
                  <input class="input100" 
                    type="text" 
                    formControlName="lastName" 
                    placeholder="Tên" 
                    name="lname">
                </div>
              </div>
            </div>
            <!-- Email -->
            <div class="input-group validate-input m-b-26" 
              data-validate="Bạn phải nhập email"
              [ngClass]="{ 'alert-validate': rSubmitted && rf.email.errors }">
              <div style="display: flex; 
                justify-content: center; 
                align-items: center;">
                <div class="icon">
                  <i class="fa fa-envelope"></i>
                </div>
                <input class="input100" 
                  type="email" 
                  formControlName="email" 
                  placeholder="Email" 
                  name="email">
              </div>
            </div>
            <!-- Phone -->
            <div class="input-group validate-input m-b-26" 
              data-validate="Định dạng chưa đúng"
              [ngClass]="{ 'alert-validate': rSubmitted && rf.phone.errors }">
              <div style="display: flex; 
                justify-content: center; 
                align-items: center;">
                <div class="icon">
                  <i class="fa fa-phone"></i>
                </div>
                <input class="input100" 
                  type="text" 
                  formControlName="phone" 
                  placeholder="Số điện thoại" 
                  name="phone">
              </div>
            </div>
            <!-- Password -->
            <div class="form-row">
              <div class="col validate-input m-b-26" 
                data-validate="Bạn phải nhập mật khẩu"
                [ngClass]="{ 'alert-validate': rSubmitted && rf.password.errors }"
                style="border-bottom: 2px solid #ccc;margin-bottom: 30px; margin-right: 10px;">
                <div style="display: flex; 
                  justify-content: center; 
                  align-items: center;">
                  <div class="icon">
                    <i class="fa fa-lock"></i>
                  </div>
                  <input class="input100" 
                    type="password" 
                    formControlName="password" 
                    placeholder="Mật khẩu" 
                    name="psw">
                </div>
              </div>
              <div class="col validate-input m-b-26" 
                data-validate="Bạn phải nhập mật khẩu"
                [ngClass]="{ 'alert-validate': rSubmitted && rf.repassword.errors }"
                style="border-bottom: 2px solid #ccc;margin-bottom: 30px;">
                <div style="display: flex; 
                  justify-content: center; 
                  align-items: center;">
                  <div class="icon">
                    <i class="fa fa-unlock"></i>
                  </div>
                  <input class="input100" 
                    type="password" 
                    formControlName="repassword" 
                    placeholder="Nhập lại mật khẩu"
                    name="psw">
                </div>
              </div>
            </div>
            <div class="container-login100-form-btn">
              <button class="login100-form-btn" 
                type="submit" 
                [disabled]="loading">
                Đăng ký
              </button>
            </div>
          </form>
          <!-- Resgister Form -->
        </div>
      </div>
    </div>
  </div>
