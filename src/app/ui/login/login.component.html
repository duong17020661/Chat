        <label class="checkbox">
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
        <span class="psw">Create a new account <a href="#"
            onclick="document.getElementById('id01').style.display='block'">Resgister</a></span>

        <script>
          // Get the modal
          var modal = document.getElementById('id01');
          // When the user clicks anywhere outside of the modal, close it
          window.onclick = function (event) {
            if (event.target == modal) {
              modal.style.display = "none";
            }
          }

  <!-- Resgister Form -->
  <div id="id01" class="modal">
    <form class="modal-content animate" action="/action_page.php" method="post">
      <div class="container">
        <h1>Register Form</h1>
        <br>
        <label for="uname"><b>Full name</b></label>
        <input type="text" placeholder="Enter your full name" name="uname" required>

        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Enter your Email" name="email" required>

        <label for="phone"><b>Phone Number</b></label>
        <input type="tel" placeholder="Enter your phone number" name="phone" pattern="[0-9]{10}" required>

        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter your Username" name="uname" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter your Password" name="psw" required>

        <label for="psw"><b>Re-Password</b></label>
        <input type="password" placeholder="Re type your Password" name="psw" required>

        <label for="avatar"><b>Avatar </b></label>
        <input type="file" accept="image/*" name="avatar" required>

        <button type="submit">Register</button>
      </div>
      <!-- Cancel Button -->
      <div class="container">
        <button type="button" onclick="document.getElementById('id01').style.display='none'"
          class="cancelbtn">Cancel</button>
      </div>
    </form>
  </div>
